<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Login</title></head>
<body>
<h2>Pengu Login</h2>
<input id='name' placeholder='İsim'><br>
<input id='wallet' placeholder='Cüzdan'><br>
<button onclick="save()">Giriş</button>
<script>
function save(){
 localStorage.setItem("pengu_name",document.getElementById("name").value);
 localStorage.setItem("pengu_wallet",document.getElementById("wallet").value);
 window.location.href="index.html";
}
</script>
</body></html>
